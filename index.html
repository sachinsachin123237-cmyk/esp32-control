        <div class="status-bar">

            </div>

        <div class="video-container" id="videoContainer" style="display: none;">

    <script>
        let client = null;
        let hands = null;
        let camera = null;
        let previousFingerCount = -1;
        let lastPublishTime = 0;
        const DEBOUNCE_DELAY = 300; // milliseconds
        
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateMotorDisplay(motorNum) {
            // Reset all motors
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`motor${i}`).classList.remove('active');
            }
            
            // Activate selected motor
            if (motorNum > 0 && motorNum <= 5) {
                document.getElementById(`motor${motorNum}`).classList.add('active');
            }
        }
        
        function connectMQTT() {
            const broker = document.getElementById('brokerUrl').value;
            const port = parseInt(document.getElementById('brokerPort').value);
            const username = document.getElementById('mqttUsername').value;
            const password = document.getElementById('mqttPassword').value;
            
            if (!broker || !username || !password) {
                alert('Please fill in all MQTT configuration fields');
                return;
            }
            
            const clientId = 'web_motor_controller_' + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(broker, port, '/mqtt', clientId);
            
            client.onConnectionLost = (responseObject) => {
                if (responseObject.errorCode !== 0) {
                    log('Connection lost: ' + responseObject.errorMessage);
                    document.getElementById('mqttStatus').textContent = 'MQTT: Disconnected';
                    document.getElementById('mqttStatus').classList.remove('connected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                }
            };
            
            const options = {
                useSSL: true,
                userName: username,
                password: password,
                onSuccess: () => {
                    log('âœ“ Connected to HiveMQ Cloud');
                    document.getElementById('mqttStatus').textContent = 'MQTT: Connected';
                    document.getElementById('mqttStatus').classList.add('connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                },
                onFailure: (message) => {
                    log('âœ— Connection failed: ' + message.errorMessage);
                    alert('MQTT Connection failed. Check your credentials.');
                }
            };
            
            client.connect(options);
        }
        
        function disconnectMQTT() {
            if (client && client.isConnected()) {
                publishMotorCommand(0); // Stop all motors
                client.disconnect();
                log('Disconnected from MQTT');
                document.getElementById('mqttStatus').textContent = 'MQTT: Disconnected';
                document.getElementById('mqttStatus').classList.remove('connected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            }
        }
        
        function publishMotorCommand(fingerCount) {
            if (!client || !client.isConnected()) {
                log('âš  Cannot publish: MQTT not connected');
                return;
            }
            
            const topic = document.getElementById('mqttTopic').value;
            const message = new Paho.MQTT.Message(fingerCount.toString());
            message.destinationName = topic;
            message.qos = 1;
            
            client.send(message);
            
            if (fingerCount === 0) {
                log('âœ‹ Published: Stop all motors');
                document.getElementById('motorStatus').textContent = 'Motor: NONE';
            } else {
                log(`ðŸ‘† Published: Activate Motor ${fingerCount}`);
                document.getElementById('motorStatus').textContent = `Motor: ${fingerCount}`;
            }
            
            updateMotorDisplay(fingerCount);
        }
        
        function countFingers(landmarks) {
            if (!landmarks || landmarks.length === 0) return 0;
            
            let fingerCount = 0;
            const handLandmarks = landmarks[0];
            
            // Thumb (check horizontal distance)
            if (handLandmarks[4].x < handLandmarks[3].x) {
                fingerCount++;
            }
            
            // Other fingers (check vertical position)
            const fingerTips = [8, 12, 16, 20]; // Index, Middle, Ring, Pinky
            for (let tip of fingerTips) {
                if (handLandmarks[tip].y < handLandmarks[tip - 2].y) {
                    fingerCount++;
                }
            }
            
            return fingerCount;
        }
