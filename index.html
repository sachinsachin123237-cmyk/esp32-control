<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Wheelchair Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .dashboard {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    text-align: center;
    width: 350px;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 1.8em;
  }
  .status {
    font-size: 1.5em;
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 15px;
    transition: all 0.3s ease;
  }
  .status.idle { background: #4caf50; }       /* Green */
  .status.moving { background: #2196f3; }    /* Blue */
  .status.emergency { background: #f44336; } /* Red */
  
  .distance {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  
  .controls button {
    padding: 12px 20px;
    margin: 5px;
    border: none;
    border-radius: 12px;
    background: #ff9800;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  .controls button:hover {
    background: #e68900;
  }

</style>
</head>
<body>

<div class="dashboard">
  <h1>Wheelchair Dashboard</h1>
  <div id="status" class="status idle">Idle</div>
  <div class="distance">Distance: <span id="distance">--</span> cm</div>
  
  <div class="controls">
    <button onclick="sendCommand('F')">Forward</button>
    <button onclick="sendCommand('B')">Backward</button>
    <button onclick="sendCommand('L')">Left</button>
    <button onclick="sendCommand('R')">Right</button>
  </div>
</div>

<script>
  // Simulated status & distance updates for demo
  let statusDiv = document.getElementById('status');
  let distanceSpan = document.getElementById('distance');

  let status = 'idle'; // idle / moving / emergency
  let distance = 50;

  // Fake data updates
  setInterval(() => {
    // Simulate distance change
    distance = Math.floor(Math.random() * 50) + 5; // 5-55cm
    distanceSpan.textContent = distance;

    // Change status based on distance
    if(distance <= 10) status = 'emergency';
    else if(distance > 10 && statusDiv.textContent != 'Idle') status = 'moving';
    else status = 'idle';

    statusDiv.textContent = status.charAt(0).toUpperCase() + status.slice(1);
    statusDiv.className = 'status ' + status;
  }, 1000);

  // Send command to ESP32 via MQTT / WebSocket
  function sendCommand(cmd) {
    alert('Command Sent: ' + cmd);
    // Here you can integrate MQTT over WebSocket or HTTP POST to ESP32
  }

</script>

</body>
</html>
